version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/" # Location of your go.mod file
    schedule:
      interval: "weekly" # Options: daily, weekly, monthly
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "go"